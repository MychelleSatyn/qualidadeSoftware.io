name: Code Scanning

on:
  pull_request:
    branches: [main] # Substitua 'main' pelo nome da sua branch principal

jobs:
  code-scanning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Code Scanning
        uses: github/codeql-action@v2
        with:
          languages: all
